name: Rails tests
on: [push]
jobs:
  rspec-test:
    name: RSpec
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-ruby@v1
        with:
          ruby-version: 2.6.6
          bundler-cache: true
      - name: Fix bundler
        run: gem install bundler:2.2.11
      - name: Bundle installer
        run: bundle install
      - name: Run tests
        run: bundle exec rspec
