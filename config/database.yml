default: &default
  host: 127.0.0.1
  adapter: mysql2
  username: root
  password: password
  port: 8888
  ssl_mode: <%= ENV.fetch('MYSQL_SSL', 'disabled') %>
  socket: /tmp/mysql.sock
development:
  <<: *default
  database: geo_harvard_development
# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: geo_harvard_test
  host: 127.0.0.1
production:
  <<: *default
